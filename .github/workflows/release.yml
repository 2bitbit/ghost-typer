name: Release
on:
    push:
        tags:
            - "v*" # 当你推送 v0.1.0, v1.0.0 这样的 tag 时触发

jobs:
    publish-tauri:
        permissions:
            contents: write
        strategy:
            fail-fast: false
            matrix:
                include:
                    - platform: "macos-latest" # 构建 macOS
                      args: "--target aarch64-apple-darwin"
                    - platform: "macos-latest" # 构建 macOS (Intel)
                      args: "--target x86_64-apple-darwin"
                    - platform: "ubuntu-22.04" # 构建 Linux
                      args: ""
                    - platform: "windows-latest" # 构建 Windows
                      args: ""

        runs-on: ${{ matrix.platform }}
        steps:
            - uses: actions/checkout@v4

            - name: setup node
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*

            - name: install Rust stable
              uses: dtolnay/rust-toolchain@stable
              with:
                  # macOS 需要添加 targets
                  targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

            - name: install dependencies (ubuntu only)
              if: matrix.platform == 'ubuntu-22.04'
              # 安装 Linux 编译需要的 GTK 和 WebKit 库
              run: |
                  sudo apt-get update
                  sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

            - name: install frontend dependencies
              run: npm install

            - uses: tauri-apps/tauri-action@v0
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tagName: app-v__VERSION__ # 发布的 tag 名字会自动替换版本号
                  releaseName: "App v__VERSION__"
                  releaseBody: "See the assets to download this version and install."
                  prerelease: false
                  args: ${{ matrix.args }}
